<section class="container-fluid">
    <div class="row">
        <h1><i class="fas fa-users"></i> Users</h1>
    </div>
    <div class="row" *ngIf="users$ | async as users">
        <app-user-card *ngFor="let user of users" [user]="user" class="col-12 col-sm-6 col-md-4"></app-user-card>
    </div>
</section>
