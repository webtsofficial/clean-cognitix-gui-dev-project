<section class="container-fluid">
    <!-- Headline -->
    <div class="row">
        <h1>
            <i class="fas fa-images"></i> Albums
        </h1>
    </div>
    <!-- searchField -->
    <div class="row">

    </div>
    <!-- Albums -->
    <div class="row" *ngIf="albums$ | async as albums">
        <app-album-card *ngFor="let album of albums" [album]="album" class="col-12 col-sm-6 col-md-4 col-lg-3"></app-album-card>
    </div>
    <!-- Album Photos -->
    <div class="row" *ngIf="photos$ | async as photos">
        ^
    </div>
</section>
